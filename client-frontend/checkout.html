<!DOCTYPE html>
<html>
    <head>
        <title>Bulba Shop-Checkout</title>
        <link rel="stylesheet" href="./styles/checkout.css">
        <link rel="icon" href="./images/logo.png" type="image/png"/>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    </head>
    <body>
        <header>
            <div class="header-container flex row space-between">
                <div class="flex row gap">
                    <img class="whitecart" src="images/whitecart.png" alt="icon">
                    <h1>Shopping Cart</h1>
                </div>
                <div>
                    <button class="continue">Continue Shopping</button>
                </div>
            </div>
        </header>
        <div class="products-container flex column">
            <div class="product flex row">
                <div class="left-part flex row">
                    <div class="image">
                        <img src="images/chinese.jpg" alt="image">
                    </div>
                    <div class="info space-between column">
                        <h3>Chinese Money Plant</h3>
                        <p>Pilea peperomioides</p>
                    </div>
                </div>
                <div class="right-part flex row">
                    <div class="flex row">
                        <p class="prices">25.00</p>
                        <input type="text" class="counter">
                    </div>
                    <div class="trash-icon">
                        <img src="images/trash-icon.png" alt="image">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
