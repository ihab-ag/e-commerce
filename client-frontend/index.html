<!DOCTYPE html>
<html>
    <head>
        <title>Bulba Shop</title>
        <link rel="stylesheet" href="./styles/style.css">
        <script src="./scripts/script.js" defer></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="icon" href="./images/logo.png" type="image/png"/>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="scripts/signup.js"></script>
        <script src="scripts/profile.js"></script>
        <link rel="stylesheet" href="styles/login.css">

    </head>
    <body>
        <!-- Start of header section -->
        <header class="header-class">
            <div class="header-container">
                <div>
                    <h1 class="nav-title">Bulba Shop</h1>
                </div>
                <div class="search-bar">
                    <div class="search">
                        <i class="fa fa-search search-icon"></i>
                        <input class="search-input" type="search" name="search" placeholder="Search" >
                    </div>
                </div>
                <div class="dropdown-container">
                    <div>   
                        <img class="whitecart" src="images/whitecart.png" alt="icon">
                    </div>
                    <div class="account-container">
                        <div class="dropdown">
                            <button class="dropbtn" onclick="myFunction()">Account
                              <i class="fa fa-caret-down"></i>
                            </button>
                            <div class="dropdown-content" id="myDropdown">
                                <a href="#">Favourites</a>
                                <a href="#">Wishlist</a>
                                <a href="#">Vouchers</a>
                                <a href="#" class="edit-profile">Edit profile</a>
                                <a href="#">Logout</a>
                            </div>
                        </div> 
                        <ul class="menu">
                            <li><a class="menuItem" href="#">Favourites</a></li>
                            <li><a class="menuItem" href="#">Wishlist</a></li>
                            <li><a class="menuItem" href="#">Vouchers</a></li>
                            <li><a class="menuItem" href="#">Edit</a></li>
                            <li><a class="menuItem" href="#">Logout</a></li>
                          </ul>
                          <button class="hamburger">
                            <!-- material icons https://material.io/resources/icons/ -->
                            <i class="menuIcon material-icons">menu</i>
                            <i class="closeIcon material-icons">close</i>
                          </button>
                    </div>
                </div>
            </div>
        </header>
        <!-- End of header section -->
        <!-- Start of AD Section -->
        <div class="body-container">
            <div class="slideshow-container">
                <div class=" mySlides">
                    <img class="ad-img ad" src="images/slider.jpg" alt="ad">
                </div>
                <div class=" mySlides">
                    <img class="ad-img ad" src="images/slider1.jpg" alt="ad">
                </div>
                <div class=" mySlides">
                    <img class="ad-img ad" src="images/slider2.jpg" alt="ad">
                </div>
            </div>
            <br>
            <div style="text-align:center">
                <span class="dot"></span> 
                <span class="dot"></span> 
                <span class="dot"></span> 
            </div>
            <div class="container">
                <div>
                    <h2 class="items-title">New arrivals:</h2>
                </div>
                <div class="row-container">
                    <div class="products">
                        <div>
                            <img class="item-img" src="images/chinese.jpg" alt="image">
                        </div>
                        <div class="small-container">
                            <p class="item-name">Chinese Plant</p>
                            <div>
                                <img class="green-icons" src="images/wishlist-green.png" alt="icon">
                                <img class="green-icons" src="images/greenheart.png" alt="icon">
                                <img class="green-icons" src="images/plus.png" alt="icon">
                            </div>
                        </div>
                        <p class="price">25$</p>
                    </div>
                    <div class="products">
                        <div>
                            <img class="item-img" src="images/silver.jpg" alt="image">
                        </div>
                        <div class="small-container">
                            <p class="item-name">Silver Dollar Plant</p>
                            <div>
                                <img class="green-icons" src="images/wishlist-green.png" alt="icon">
                                <img class="green-icons" src="images/greenheart.png" alt="icon">
                                <img class="green-icons" src="images/plus.png" alt="icon">
                            </div>
                        </div>
                        <p class="price">22$</p>
                    </div>
                    <div class="products">
                        <div>
                            <img class="item-img" src="images/aloe.jpg" alt="image">
                        </div>
                        <div class="small-container">
                            <p class="item-name">Aloe Vera</p>
                            <div>
                                <img class="green-icons" src="images/wishlist-green.png" alt="icon">
                                <img class="green-icons" src="images/greenheart.png" alt="icon">
                                <img class="green-icons" src="images/plus.png" alt="icon">
                            </div>
                        </div>
                        <p class="price">18$</p>
                    </div>
                </div>
                <div class="row-container">
                    <div class="products">
                        <div>
                            <img class="item-img" src="images/pothos.jpg" alt="image">
                        </div>
                        <div class="small-container">
                            <p class="item-name">Pothos Plant</p>
                            <div>
                                <img class="green-icons" src="images/wishlist-green.png" alt="icon">
                                <img class="green-icons" src="images/greenheart.png" alt="icon">
                                <img class="green-icons" src="images/plus.png" alt="icon">
                            </div>
                        </div>
                        <p class="price">38$</p>
                    </div>
                    <div class="products">
                        <div>
                            <img class="item-img" src="images/prayer.jpg" alt="image">
                        </div>
                        <div class="small-container">
                            <p class="item-name">Prayer Plant</p>
                            <div>
                                <img class="green-icons" src="images/wishlist-green.png" alt="icon">
                                <img class="green-icons" src="images/greenheart.png" alt="icon">
                                <img class="green-icons" src="images/plus.png" alt="icon">
                            </div>  
                        </div>
                        <p class="price">15$</p>
                    </div>
                    <div class="products">
                        <div>
                            <img class="item-img" src="images/swiss.jpg" alt="image">
                        </div>
                        <div class="small-container">
                            <p class="item-name">Swiss Cheese Plant</p>
                            <div>
                                <img class="green-icons" src="images/wishlist-green.png" alt="icon">
                                <img class="green-icons" src="images/greenheart.png" alt="icon">
                                <img class="green-icons" src="images/plus.png" alt="icon">
                            </div>
                        </div>
                        <p class="price">57$</p>
                    </div>
                </div>
            </div>
        </div>       
        <!-- End of Items Section -->
        <div class="profile-modal">
            <div class="profile-container">
                <div class="profile-form">
                    <div class="close-profile">
                        <h2 class="myprofile">My Profile</h2>
                        <i class="fa-solid fa-xmark" id="close_profile_modal"></i>
                    </div>
                    <input class="profile-input" type="text" id="username" name="username" placeholder="Username">
                    <input class="profile-input" type="text" id="email" name="email" placeholder="Email">
                    <input class="profile-input" type="text" id="address" name="address" placeholder="Add a new address">
                    <input class="update-btn" type="submit" id="password" name="password" value="Reset password">
                    <input class="update-btn" type="submit" value="Update">
                </div>
            </div>   
        </div>
    </body>
</html>
