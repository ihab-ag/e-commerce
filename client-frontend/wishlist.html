<!DOCTYPE html>
<html>
    <head>
        <title>Bulba Shop-Wishlist</title>
        <link rel="stylesheet" href="./styles/wishlist.css">
        <link rel="icon" href="./images/logo.png" type="image/png"/>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    </head>
    <body>
        <header>
            <div class="header-container">
                <div class="shopping-cart">
                    <h1>Bulba Shop</h1>
                </div>
                <div>
                    <button class="continue">Continue Shopping</button>
                </div>
            </div>
        </header>
        <div class="space">
            <div class="justify">
                <img src="images/greenheart.png" class="greenheart" alt="icon">
                <h1 class="mywishlist">My Wishlist</h1>
            </div>
            <div class="small-titles">
                <p>Product name</p>
                <p>Price</p>
            </div>
        </div>
        <div class="section1-container">
            <div class="section1">
                <div class="trash-icon">
                    <img src="images/trash-icon.png" alt="image">
                </div>
                <div  class= "image">
                    <img src="images/chinese.jpg" alt="image">
                </div>
                <h3 class="name-of-product">Name of product</h3>
            </div>
        </div>
    </body>
</html>
