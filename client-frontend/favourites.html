<!DOCTYPE html>
<html>
    <head>
        <title>Bulba Shop-Favourites</title>
        <link rel="stylesheet" href="./styles/wishlist.css">
        <link rel="stylesheet" href="./styles/favourites.css">
        <link rel="stylesheet" href="./styles/checkout.css">
        <link rel="icon" href="./images/logo.png" type="image/png"/>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    </head>
    <body>
        <header>
            <div class="header-container">
                <div class="shopping-cart">
                    <h1>Bulba Shop</h1>
                </div>
                <div>
                    <button class="continue">Continue Shopping</button>
                </div>
            </div>
        </header>
        <div class="space">
            <div class="justify">
                <img src="images/greenheart.png" class="greenheart" alt="icon">
                <h1 class="mywishlist">My Favourites</h1>
            </div>
            <div class="titles">
                <p>Product name</p>
                <p>Remove</p>
            </div>
        </div>
        <div class="big-wishlist-container">
            <div class="wishlist-container">
                <div class="fav-product">
                    <div class="left-part">
                        <div class="image">
                            <img src="images/prayer.jpg" alt="image">
                        </div>
                        <div class="info">
                            <h3>Prayer Plant</h3>
                            <p>Maranta leuconeura</p>
                        </div>
                    </div>
                    <div class="greancart-btn">
                        <img class="cartimg" src="images/remove-heart.png" alt="image">
                    </div>
                </div>
            </div>
            <div class="wishlist-container">
                <div class="fav-product">
                    <div class="left-part">
                        <div class="image">
                            <img src="images/swiss.jpg" alt="image">
                        </div>
                        <div class="info">
                            <h3>Swiss Plant</h3>
                            <p>Monstera deliciosa</p>
                        </div>
                    </div>
                    <div class="greancart-btn">
                        <img class="cartimg" src="images/remove-heart.png" alt="image">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
